<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 8s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.3; }
    }
    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 440px;
      width: 100%;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }
    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px 30px;
      text-align: center;
      position: relative;
    }
    .hospital-icon {
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .hospital-icon::before {
      content: '+';
      font-size: 42px;
      color: #667eea;
      font-weight: 300;
    }
    .login-header h2 {
      color: white;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    .login-header p {
      color: rgba(255,255,255,0.9);
      font-size: 14px;
      font-weight: 400;
    }
    .login-body {
      padding: 40px 30px;
    }
    .error {
      background: #fee;
      color: #c33;
      font-size: 13px;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border-left: 4px solid #c33;
      display: none;
    }
    .error.show {
      display: block;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    .input-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #444;
      margin-bottom: 8px;
      letter-spacing: 0.3px;
    }
    .input-field {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      background: #f9fafb;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    .input-field:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    .input-field::placeholder {
      color: #9ca3af;
    }
    .login-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    .login-button:active {
      transform: translateY(0);
    }
    .login-footer {
      text-align: center;
      padding: 20px 30px 30px;
      color: #6b7280;
      font-size: 13px;
    }
    .security-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 10px;
    }
    .security-badge::before {
      content: 'ðŸ”’';
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="hospital-icon"></div>
      <h2>Healthcare Portal</h2>
      <p>Secure Staff Access</p>
    </div>
    
    <div class="login-body">
      <div class="error" id="error-msg"></div>
      
      <div class="input-group">
        <label for="user-id">User ID</label>
        <input 
          type="text" 
          id="user-id" 
          placeholder="Enter your user ID" 
          class="input-field"
          autocomplete="username"
        />
      </div>
      
      <div class="input-group">
        <label for="user-pass">Password</label>
        <input 
          type="password" 
          id="user-pass" 
          placeholder="Enter your password" 
          class="input-field"
          autocomplete="current-password"
        />
      </div>
      
      <button class="login-button" onclick="login()">Sign In</button>
    </div>
    
    <div class="login-footer">
      <div class="security-badge">Secure Connection</div>
    </div>
  </div>
  
  <script>
    // Allow Enter key to submit
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('.input-field');
      inputs.forEach(input => {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            login();
          }
        });
      });
    });

    function login() {
      const id = document.getElementById('user-id').value;
      const pass = document.getElementById('user-pass').value;
      const errorMsg = document.getElementById('error-msg');
      
      // Clear previous error
      errorMsg.classList.remove('show');
      
      if (!id || !pass) {
        errorMsg.textContent = 'Please enter both User ID and Password.';
        errorMsg.classList.add('show');
        return;
      }
      
      fetch('https://patient-data-management.onrender.com/api/login', {
step 1
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: id, password: pass })
      })
        .then(res => res.json())
        .then(data => {
          if (data.message === 'Login successful') {
            // Redirect based on returned role
            const role = data.role;
            if (role === 'doctor') {
              window.location.href = '/client/doctor/dashboard.html';
            } else if (role === 'nurse') {
              window.location.href = '/client/nurse/dashboard.html';
            } else if (role === 'receptionist') {
              window.location.href = '/client/receptionist/dashboard.html';
            } else {
              errorMsg.textContent = 'Unknown role. Please contact admin.';
              errorMsg.classList.add('show');
            }
          } else {
            errorMsg.textContent = data.error || 'Login failed';
            errorMsg.classList.add('show');
          }
        })
        .catch(err => {
          errorMsg.textContent = 'Server error: ' + err.message;
          errorMsg.classList.add('show');
        });
    }
  </script>
</body>
</html>
